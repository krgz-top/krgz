    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            margin-top: 10px;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 40px 20px;
        }
        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }
        .footer-section {
            flex: 1;
            min-width: 250px;
            padding: 10px;
        }
        .footer-section h4 {
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 10px;
            margin-bottom: 15px;
            color: #fff;
        }
        .footer-section ul {
            list-style: none;
            padding: 0px 0px 0px 10px;
        }
        .footer-section ul li {
            margin-bottom: 6px;
        }
        .footer-section a {
            color: #ddd;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer-section a:hover {
            color: #4a90e2;
        }
        .contact-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .contact-info i {
            margin-right: 10px;
            color: #4a90e2;
            width: 20px;
            text-align: center;
        }
        .subscribe-form {
            display: flex;
        }
        .subscribe-form input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 4px 0 0 4px;
        }
        .subscribe-form button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .subscribe-form button:hover {
            background-color: #3a80d2;
        }
        .copyright {
            text-align: center;
            background-color: #2a2a2a;
            color: #aaa;
            padding: 15px;
            margin-top: 20px;
        }
        .copyright a {
            color: #aaa;
            margin: 0 10px;
            text-decoration: none;
        }
        .copyright a:hover {
            color: #4a90e2;
        }
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
            }
            .footer-section {
                min-width: 100%;
            }
        }
    </style>
</head>
